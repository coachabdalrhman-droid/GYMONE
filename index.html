
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>الجلاء برو | Al Jalaa Enterprise</title>
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-indigo: #6366f1;
        --brand-slate: #0f172a;
        --app-bg: #f8fafc;
      }
      
      body {
        font-family: 'Almarai', sans-serif;
        overflow: hidden;
        background-color: #020617;
        -webkit-font-smoothing: antialiased;
        color: #0f172a;
      }

      /* شريط التمرير الاحترافي */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: #e2e8f0; 
        border-radius: 10px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: #cbd5e1; }

      /* تأثيرات النوافذ والبطاقات */
      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* شاشة تحميل أنيقة جداً */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s ease;
      }
      
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .premium-ring {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid rgba(99, 102, 241, 0.1);
        border-top-color: #6366f1;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-text {
        color: white;
        font-weight: 800;
        font-size: 1.25rem;
        letter-spacing: -0.025em;
      }

      @media print { .no-print { display: none !important; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "url": "https://esm.sh/url@^0.11.4",
    "path": "https://esm.sh/path@^0.12.7",
    "electron": "https://esm.sh/electron@^40.4.1"
  }
}
</script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader-container">
        <div class="premium-ring"></div>
        <div class="loader-text">AL JALAA <span style="color: #6366f1;">PRO</span></div>
        <div style="height: 2px; width: 120px; background: rgba(255,255,255,0.05); position: relative; overflow: hidden; border-radius: 4px;">
           <div style="position: absolute; left: -100%; width: 100%; height: 100%; background: #6366f1; animation: slide 1.5s infinite;"></div>
        </div>
      </div>
      <p style="color: #475569; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; margin-top: 32px;">Enterprise Management System</p>
    </div>
    
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    
    <style>
      @keyframes slide { 100% { left: 100%; } }
    </style>
    
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transform = 'scale(1.05)';
            setTimeout(() => loader.remove(), 800);
          }
        }, 1200);
      });
    </script>
  </body>
</html>
