
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>برنامج الجلاء الرياضي Pro</title>
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4338ca" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sidebar-width: 280px;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        overflow: hidden;
        user-select: none;
        background-color: #f8fafc;
        height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      @media print {
        .no-print { display: none !important; }
      }
      
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #f1f5f9;
        border-top: 4px solid #4338ca;
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 10px 30px rgba(67, 56, 202, 0.1);
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "xlsx": "https://esm.sh/xlsx@0.18.5"
      }
    }
    </script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 24px; color: #1e293b; font-weight: 900; font-size: 1.2rem; letter-spacing: -0.02em;">جيم الجلاء الرياضي</p>
      <p style="margin-top: 8px; color: #64748b; font-weight: 500; font-size: 0.8rem;">جاري تهيئة بيئة العمل...</p>
    </div>

    <div id="root"></div>

    <script type="module" src="index.tsx"></script>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 800);
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('✅ Desktop Environment Ready'))
            .catch(err => console.log('❌ PWA Error', err));
        });
      }
    </script>
  </body>
</html>
