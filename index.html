
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>نظام الجلاء الرياضي Pro</title>
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4338ca" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sidebar-width: 260px;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        overflow: hidden;
        user-select: none;
        background-color: #f8fafc;
        height: 100vh;
        width: 100vw;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      @media print {
        .no-print { display: none !important; }
      }
      
      /* واجهة تحميل بسيطة تظهر قبل تشغيل React */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4338ca;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <!-- واجهة التحميل -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #4338ca; font-weight: bold;">جاري تشغيل نظام الجلاء...</p>
    </div>

    <div id="root"></div>

    <!-- السطر الأهم: تشغيل التطبيق -->
    <script type="module" src="index.tsx"></script>

    <script>
      // إخفاء واجهة التحميل بمجرد تحميل الصفحة بالكامل
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) loader.style.opacity = '0';
          setTimeout(() => loader?.remove(), 500);
        }, 300);
      });

      // تسجيل الـ Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('✅ PWA Active'))
            .catch(err => console.log('❌ PWA Error', err));
        });
      }
    </script>
  </body>
</html>
